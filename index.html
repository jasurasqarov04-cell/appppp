<!doctype html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ArzonApteka Mini</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Каталог</h1>
  <div id="catalog"></div>

  <h2>Корзина <span id="total"></span></h2>

  <script src="app.js"></script>
